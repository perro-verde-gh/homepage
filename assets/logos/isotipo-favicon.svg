<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="isoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado crema -->
  <rect width="100" height="100" rx="22" fill="#FFF8E1"/>
  
  <!-- Perro centrado -->
  <g transform="translate(10, 18)">
    <!-- Cuerpo -->
    <ellipse cx="40" cy="50" rx="24" ry="20" fill="url(#isoGrad)"/>
    
    <!-- Cabeza -->
    <circle cx="60" cy="38" r="17" fill="url(#isoGrad)"/>
    
    <!-- Orejas -->
    <ellipse cx="52" cy="28" rx="8" ry="15" fill="#4CAF50" transform="rotate(-25 52 28)"/>
    <ellipse cx="68" cy="28" rx="8" ry="15" fill="#4CAF50" transform="rotate(25 68 28)"/>
    
    <!-- Hocico -->
    <ellipse cx="71" cy="42" rx="9" ry="7" fill="#81C784"/>
    
    <!-- Nariz -->
    <ellipse cx="74" cy="40" rx="4" ry="3" fill="#2E7D32"/>
    
    <!-- Ojo -->
    <ellipse cx="61" cy="36" rx="2.5" ry="3.5" fill="#2E7D32"/>
    
    <!-- Sonrisa -->
    <path d="M 68 45 Q 70 47 72 45" stroke="#2E7D32" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Cola verde -->
    <g>
      <path d="M 20 47 Q 10 44 11 35 Q 12 26 6 21" 
            stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round"/>
      <ellipse cx="13" cy="38" rx="6" ry="4" fill="#81C784" transform="rotate(-30 13 38)"/>
      <ellipse cx="7" cy="27" rx="5" ry="3" fill="#81C784" transform="rotate(20 7 27)"/>
      <path d="M 6 21 L 4 18 L 8 19 L 6 21 Z" fill="#4CAF50"/>
    </g>
    
    <!-- Patas -->
    <rect x="32" y="66" width="6" height="14" rx="3" fill="#4CAF50"/>
    <rect x="44" y="66" width="6" height="14" rx="3" fill="#4CAF50"/>
    <rect x="56" y="66" width="6" height="14" rx="3" fill="#4CAF50"/>
    
    <!-- Lengua -->
    <ellipse cx="75" cy="48" rx="3" ry="5" fill="#FF9800"/>
  </g>
  
  <!-- Mini huella en esquina -->
  <g transform="translate(78, 78) scale(0.2)" opacity="0.4">
    <ellipse cx="0" cy="0" rx="10" ry="12" fill="#4CAF50"/>
    <circle cx="-12" cy="10" r="6" fill="#4CAF50"/>
    <circle cx="0" cy="15" r="6" fill="#4CAF50"/>
    <circle cx="12" cy="10" r="6" fill="#4CAF50"/>
  </g>
</svg>
