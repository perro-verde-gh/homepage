<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dogGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
  </defs>
  
  <!-- Perro amigable -->
  <g id="perro">
    <!-- Cuerpo -->
    <ellipse cx="50" cy="70" rx="28" ry="24" fill="url(#dogGrad)"/>
    
    <!-- Cabeza -->
    <circle cx="75" cy="55" r="20" fill="url(#dogGrad)"/>
    
    <!-- Orejas caÃ­das amigables -->
    <ellipse cx="65" cy="42" rx="9" ry="18" fill="#4CAF50" transform="rotate(-25 65 42)"/>
    <ellipse cx="85" cy="42" rx="9" ry="18" fill="#4CAF50" transform="rotate(25 85 42)"/>
    
    <!-- Hocico -->
    <ellipse cx="88" cy="60" rx="11" ry="9" fill="#81C784"/>
    
    <!-- Nariz -->
    <ellipse cx="92" cy="57" rx="5" ry="4" fill="#2E7D32"/>
    
    <!-- Ojo feliz -->
    <ellipse cx="76" cy="52" rx="3" ry="4" fill="#2E7D32"/>
    
    <!-- Sonrisa -->
    <path d="M 85 63 Q 88 66 91 63" stroke="#2E7D32" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Cola como hoja/rama -->
    <g id="cola-verde">
      <path d="M 25 65 Q 10 60 12 48 Q 14 35 5 28" 
            stroke="#4CAF50" stroke-width="7" fill="none" stroke-linecap="round"/>
      <!-- Hojitas en la cola -->
      <ellipse cx="15" cy="50" rx="8" ry="5" fill="#81C784" transform="rotate(-30 15 50)"/>
      <ellipse cx="8" cy="35" rx="7" ry="4" fill="#81C784" transform="rotate(20 8 35)"/>
      <path d="M 5 28 L 2 24 L 8 25 L 5 28 Z" fill="#4CAF50"/>
    </g>
    
    <!-- Patas -->
    <rect x="40" y="90" width="7" height="18" rx="3.5" fill="#4CAF50"/>
    <rect x="55" y="90" width="7" height="18" rx="3.5" fill="#4CAF50"/>
    <rect x="70" y="90" width="7" height="18" rx="3.5" fill="#4CAF50"/>
    <rect x="85" y="90" width="7" height="18" rx="3.5" fill="#4CAF50"/>
    
    <!-- Lengua juguetona -->
    <ellipse cx="93" cy="67" rx="3.5" ry="6" fill="#FF9800"/>
  </g>
  
  <!-- Texto PERRO VERDE -->
  <text x="120" y="65" font-family="Nunito, sans-serif" font-size="48" font-weight="800" fill="#2E7D32" letter-spacing="-1">PERRO</text>
  <text x="120" y="105" font-family="Nunito, sans-serif" font-size="48" font-weight="800" fill="#4CAF50" letter-spacing="-1">VERDE</text>
  
  <!-- Huella decorativa -->
  <g transform="translate(365, 25) scale(0.35)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="10" ry="12" fill="#81C784"/>
    <circle cx="-12" cy="10" r="6" fill="#81C784"/>
    <circle cx="0" cy="15" r="6" fill="#81C784"/>
    <circle cx="12" cy="10" r="6" fill="#81C784"/>
  </g>
</svg>
